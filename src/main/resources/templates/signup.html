<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay My Buddy - Profil</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
  <div class="header">
    <span>Pay My Buddy</span>
    <nav>
      <a href="/login" sec:authorize="isAuthenticated()">Acceuil</a>
    </nav>
  </div>

  <div class="container">
    <form th:action="@{/signup-processing}" th:object="${user}" method="post" class="profile-section">
      <h2>Profil</h2>

      <div class="profile-item">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" th:field="*{username}" placeholder="Entrez votre username"
          required />
        <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
      </div>

      <div class="profile-item">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" th:field="*{email}" placeholder="Entrez votre email" required />
        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      </div>

      <div class="profile-item">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" th:field="*{password}"
          placeholder="Entrez votre mdp : 6 caractÃ¨res minimum" required />
        <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
      </div>

      <button type="submit">S'inscrire</button>
    </form>
  </div>
</body>

</html>
