<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay My Buddy - Profil</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header span {
      font-size: 24px;
      font-weight: 600;
      color: #4a4a4a;
    }

    .header a {
      text-decoration: none;
      color: #4a4a4a;
      margin: 0 10px;
      font-size: 16px;
      transition: color 0.3s;
    }

    .header a.active {
      color: #007bff;
      font-weight: bold;
    }

    .header a:hover {
      color: #007bff;
    }

    .container {
      padding: 20px 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .profile-section {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .profile-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .profile-item label {
      font-size: 14px;
      font-weight: 600;
      color: #4a4a4a;
    }

    .profile-item input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      background-color: #f9f9f9;
    }

    button {
      align-self: flex-end;
      background-color: #ffa500;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    h2 {
      color: white;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="header">
    <span>Pay My Buddy</span>
    <nav>
      <a href="/transaction" sec:authorize="isAuthenticated()">Virements</a>
      <a href="/profil" sec:authorize="isAuthenticated()" class="active">Profil</a>
      <a href="/friends" sec:authorize="isAuthenticated()">Relations</a>
      <a href="/login?logout" sec:authorize="isAuthenticated()">Se d√©connecter</a>
    </nav>
  </div>

  <div class="container">
    <h2>Profil</h2>
    <form th:action="@{/profil-processing}" th:object="${user}" method="post" class="profile-section">
      <!-- Username -->
      <div class="profile-item">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" th:field="*{username}" />
        <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
      </div>

      <!-- Email -->
      <div class="profile-item">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" th:field="*{email}" />
        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      </div>

      <!-- Mot de passe -->
      <div class="profile-item">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" th:field="*{password}"
          placeholder="Laissez vide pour ne pas changer" />
        <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
      </div>

      <button type="submit">Enregistrer</button>
    </form>

    <script>
      document.getElementById("edit-btn").addEventListener("click", function () {
        document.querySelectorAll("input").forEach((input) => input.removeAttribute("disabled"));
        document.getElementById("save-btn").style.display = "inline-block";
        document.getElementById("cancel-btn").style.display = "inline-block";
        this.style.display = "none";
      });

      document.getElementById("cancel-btn").addEventListener("click", function () {
        document.querySelectorAll("input").forEach((input) => input.setAttribute("disabled", "true"));
        document.getElementById("edit-btn").style.display = "inline-block";
        document.getElementById("save-btn").style.display = "none";
        this.style.display = "none";
      });
    </script>
</body>

</html>
