<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay My Buddy - Gestion des contact</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      align-items: center;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .header span {
      font-size: 24px;
      font-weight: 600;
      color: #4a4a4a;
    }

    .header a {
      text-decoration: none;
      color: #4a4a4a;
      margin: 0 10px;
      font-size: 16px;
      transition: color 0.3s;
    }

    .header a.active {
      color: #007bff;
      font-weight: bold;
    }

    .header a:hover {
      color: #007bff;
    }

    .container {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 700px;
      width: 100%;
    }

    .form-section {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      justify-content: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      background-color: #f9f9f9;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }

    button {
      background-color: #ffa500;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .del {
      background-color: #ba1919;
      padding: 8px 12px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background-color: #e69500;
      transform: translateY(-2px);
    }

    .del:hover {
      background-color: #a31717;
    }

    h2 {
      color: white;
      margin-bottom: 20px;
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      font-size: 14px;
      font-weight: 600;
    }

    td {
      font-size: 14px;
    }

    .action-cell {
      text-align: center;
    }

    .action-cell form {
      display: inline;
    }
  </style>
</head>

<body>
  <div class="header">
    <span>Pay My Buddy</span>
    <nav>
      <a href="/transfer" sec:authorize="isAuthenticated()">Virements</a>
      <a href="/profil" sec:authorize="isAuthenticated()">Profil</a>
      <a href="/friends" sec:authorize="isAuthenticated()" class="active">Relations</a>
      <a href="/login?logout" sec:authorize="isAuthenticated()">Se d√©connecter</a>
    </nav>
  </div>

  <div class="container">
    <h2>Ajouter une relation</h2>
    <div class="form-section">
      <form th:action="@{/friends/add}" method="get">
        <p th:if="${param.error}" style="color: rgb(248, 99, 7)">Email incorrect</p>
        <p th:if="${param.add}" style="color: rgb(20, 193, 179)">Relation cree</p>
        <p th:if="${param.del}" style="color: rgb(223, 33, 182)">Relation suprimer</p>
        <input type="email" name="email" placeholder="Saisir une adresse mail" required />
        <button type="submit">Ajouter</button>
      </form>
    </div>

    <h2>Liste des amis</h2>
    <table>
      <thead>
        <tr>
          <th>Nom d'utilisateur</th>
          <th>Email</th>
          <th class="action-cell">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="friend : ${friends}">
          <td th:text="${friend.username}"></td>
          <td th:text="${friend.email}"></td>
          <td class="action-cell">
            <form th:action="@{/friends/del}" method="get">
              <input type="hidden" name="email" th:value="${friend.email}" />
              <button type="submit" class="del">X</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
