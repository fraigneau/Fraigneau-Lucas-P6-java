<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay My Buddy - Virements</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
  <div class="header">
    <span>Pay My Buddy</span>
    <nav>
      <a href="/transfer" sec:authorize="isAuthenticated()" class="active">Virements</a>
      <a href="/profil" sec:authorize="isAuthenticated()">Profil</a>
      <a href="/friends" sec:authorize="isAuthenticated()">Relations</a>
      <a href="/login?logout" sec:authorize="isAuthenticated()">Se déconnecter</a>
    </nav>
  </div>

  <div class="container">
    <div class="form-section">
      <select>
        <option>Sélectionner une relation</option>
        <option>Laure-Anne</option>
        <option>Clara</option>
        <option>Luc</option>
      </select>
      <input type="text" placeholder="Description" />
      <input type="number" placeholder="0€" />
      <button>Payer</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Relations</th>
          <th>Description</th>
          <th>Montant</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Laure-Anne</td>
          <td>Restaurant</td>
          <td>10€</td>
        </tr>
        <tr>
          <td>Clara</td>
          <td>Voyage</td>
          <td>25€</td>
        </tr>
        <tr>
          <td>Luc</td>
          <td>Billets de cinéma</td>
          <td>8€</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
